    <!-- 
                STRING METHOD
    String length: xuất ra chiều dài của chuỗi
    String slice(): trích một string con trong string mẹ từ vị trí n tới vị trí m
    String substring(): trích một string con trong string mẹ từ vị trí n tới vị trí m
    String substr(): cắt một string con trong string mẹ từ vị trí n và kéo dài m phần tử
    String replace():  tìm kiếm và thay thế một string con trong string mẹ
    String replaceAll(): tìm kiếm và thay thế tất cả string con
    String toUpperCase(): chuyển toàn bộ chuỗi chữ thường thành chữ viết Hoa.
    String toLowerCase():  chuyển toàn bộ chuỗi thành chữ thường.
    String concat(): được sử dụng để nối 2 hoặc nhiều string lại với nhau
    String trim():  xóa khoảng trắng ở hai đầu của string
    String trimStart()
    String trimEnd()
    String charAt(): trả về ký tự trong string tương ứng với vị trí truyền vào
    String charCodeAt(): trả về mã Unicode của ký tự trong string tương ứng với vị trí truyền vào
    String split(): tạo ra một mảng từ một chuỗi
            JavaScript Search Methods
    String indexOf(): lấy vị trí xuất hiện đầu tiên của string con trong string mẹ
    String lastIndexOf(): Tương tự như indexOf(), nhưng trả về vị trí xuất hiện cuối cùng của string con trong string mẹ
    String search(): tìm vị trí một string con trong string mẹ theo biểu thức chính quy
    String match(): trích một string con trong string mẹ bằng “biểu thức chính quy“
    String includes(): kiểm tra xem string con có nằm trong string mẹ hay không
    String startsWith(): kiểm tra một string mẹ có được bắt đầu bằng string con truyền vào không
    String endsWith(): kiểm tra string con có nằm trong string mẹ hay không

-->

<!-- 
    Number Method
toString() Trả về một số dưới dạng chuỗi

toExponential() Trả về một số được viết theo ký hiệu hàm mũ

toFixed() Trả về một số được viết bằng một số thập phân

toPrecision() Trả về một số được viết với độ dài xác định

ValueOf() Trả về một số dưới dạng một số 
-->
    <!-- ARRAY -->
    <div class="Array">
        <h2>JavaScript Arrays</h2>

        <p>JavaScript array elements are accessed using numeric indexes (starting from 0).</p>
        
        <p id="demo-array-1"></p>
        
        <script>
        const cars = ["Saab", "Volvo", "BMW"];
        document.getElementById("demo-array-1").innerHTML = cars[0];
        </script>


        <p id="demo-array-2"></p>

        <script>
        const cars2 = ["Saab", "Volvo", "BMW"];
        cars2[0] = "Opel";
        document.getElementById("demo-array-2").innerHTML = cars2;
        </script>
    </div>
